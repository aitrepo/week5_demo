<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>

    <title>Hello World</title>
</head>

<body>


    <div data-role="page" id="login">

        <div data-role="header">
            <h1>Login</h1>
        </div><!-- /header -->

        <div role="main" class="ui-content">

            <label for="userName">User Name:</label>
            <input type="text" name="userName" id="userName" value="" autocomplete="off">

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" value="" autocomplete="off">

            <button class="ui-btn" id="login_btn">Login</button>
            <button class="ui-btn" id="signup_btn">Signup</button>
        </div><!-- /content -->

        <div data-role="footer">
        </div>
    </div>

    <div data-role="page" id="signup">

        <div data-role="header">
            <h1>Singnup New Users</h1>
        </div><!-- /header -->

        <div role="main" class="ui-content">


            <label for="userName">New User Name:</label>
            <input type="text" name="newUserName" id="newUserName" value="" autocomplete="off">

            <label for="password">New Password:</label>
            <input type="password" name="newPassword" id="newPassword" value="" autocomplete="off">

            <button class="ui-btn" id="register_btn">Register</button>

        </div><!-- /content -->

        <div data-role="footer">
        </div>
    </div>


    <div data-role="page" id="bookList">

        <div data-role="header">
            <h1>List of Books</h1>
        </div><!-- /header -->

        <div role="main" class="ui-content">


        
            
            <ul data-role="listview" data-inset="true" id='book_list'>
                   
                </ul>



        </div><!-- /content -->

        <div data-role="footer">
        </div>
    </div>

    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
